<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/piouter.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Piouter</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template" ng-controller="TestCtrl">

		<div class="row">

			<div class="col-md-3">
				<div class="panel panel-default" >
					<div class="panel-heading">
						<h3 class="panel-title">Followees</h3>
					</div>
					<div class="panel-body">
						<span ng-show="user.following.length == 0">Pas de Followee.</span>
						<div ng-hide="user.following.length == 0">
							<ul>
								<li ng-repeat="followee in user.following">
									{{followee.id}}
									<button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span></button>
								</li>
							</ul>

							<input type="text" class="form-control"
									ng-keypress="fetchMatchingUsers()" ng-model="newFolloweeName">
							<ul class="list-group">
								<li class="list-group-item" ng-repeat="user in filteredUsers">
      								<span ng-bind="user.id"></span>
									<button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-plus"></span></button>
								</li>
							</ul>
						</div>
					</div>
				</div> 
			</div>

			<div class="col-md-9">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="text">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="send()">Envoyer</button>
					</span>
				</div><!-- /input-group -->

				<ul class="list-group">
					<li class="list-group-item" ng-repeat="piout in piouts">
      					<h2><span ng-bind="piout.userId"></span></h2>
      					<p><span ng-bind="piout.message"></span></p>
					</li>
				</ul>
			</div>

		</div>
      </div> <!-- /.template -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/piouter.js"></script>
  </body>
</html>
