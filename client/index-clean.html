<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/piouter.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Piouter</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Timeline</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">

		<div class="row">

			<div class="col-md-3">
                <div class="input-group well">
					<form >
                    <div class="media">
                        <a class="pull-left" href="#">
                            <img width="50px" class="media-object" src="http://www.gravatar.com/avatar/7cbaae7e98ad29ba930f7f7aa0ac42aa"/>
                        </a>
                        <div class="media-body">
                            <p><strong></strong></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newUser">Select other user</label>
                        <input type="text" id="newUser" placeholder="Utilisateur" class="form-control">
<!--
                                <i class="glyphicon glyphicon-refresh"></i>
-->
                    </div>
					</form>
                </div>
                <div class="input-group well">
                    <form>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea style="margin-bottom:10px;" class="form-control" id="message" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon glyphicon-pencil"></span>&nbsp;Send
                            </button>
                            (<span>0</span>&nbsp;characters)
                        </div>
                    </form>
                </div>
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Following</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <span class="badge"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span>
                                        <img width="25px" src="http://www.gravatar.com/avatar/7cbaae7e98ad29ba930f7f7aa0ac42aa"/>
                                        ludovic.lhours@gmail.com
                                    </span>
                                </li>
                            </ul>
						</div>
                        <div>
                            <div class="form-group">
                                <label for="userToFollow">Follow someone :</label>
                                <input type="text" id="userToFollow" placeholder="Utilisateur" class="form-control">
<!--
                                <i class="glyphicon glyphicon-refresh"></i>
-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Followed by</h3>
                    </div>
                    <div class="panel-body">
                        <span>No follower</span>
<!--
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item">ludovic.lhours@gmail.com</li>
                            </ul>
                        </div>
-->
                    </div>
                </div>
            </div>

			<div class="col-md-9">
				<ul class="list-group">
					<li class="list-group-item">
                        <div class="media">
                            <a class="pull-left" href="#">
                                <img class="media-object" src="http://www.gravatar.com/avatar/7cbaae7e98ad29ba930f7f7aa0ac42aa"/>
                            </a>
                            <div class="media-body">
                                <p><strong>ludovic.lhours@gmail.com</strong> - <span am-time-ago="piou.date"></span></p>
                                <p><span >Bla bla</span></p>
                            </div>
                        </div>
					</li>
				</ul>
			</div>

		</div>
      </div> <!-- /.template -->

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-md5/angular-md5.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
  </body>
</html>
